<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Monstars</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<body>

    <div class="grid">
        <div class="ballcourt">

            <div class="mons-rotation" id="small">
                <img class="balllogo" src="images/monstars-logo.svg" alt="Monstars basketball logo">
                <img class="bupkus" src="images/bupkus.svg" alt=" big bupkus monster">
                <img class="nada" src="images/nada.svg" alt="big nada monster">
                <img class="bball" src="images/basketball.svg" alt="basketball">
                <img class="null" src="images/null.svg" alt="big null monster">
                <img class="void" src="images/void.svg" alt="big void monster">
                <img class="zilch" src="images/zilch.svg" alt="big zilch monster">

                <img class="smallbupkus" src="images/bupkus-small.svg" alt="small bupkus monster">
                <img class="smallnada" src="images/nada-small.svg" alt="small nada monster">
                <img class="smallnull" src="images/null-small.svg" alt="small null monster">
                <img class="smallvoid" src="images/void-small.svg" alt="small void monster">
                <img class="smallzilch" src="images/zilch-small.svg" alt="small zilch monster">
            </div>

        </div>
            
        <div class="unit unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1-2 unit-xl-1 island-1-2 text-center">
            <a href="#small" class="button-one milli text-center">Small Monsters</a>
        </div>
        
        <div class="unit unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1-2 unit-xl-1 island-1-2 text-center">
            <a href="#" class="button-two milli text-center">Big Monsters</a>
        </div>
        
    </div>

</body>
</html>
