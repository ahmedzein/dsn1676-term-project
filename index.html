<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Space Jam</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<body>
    
    <header class="grid">
        <div class="unit unit-xs-2-3 unit-s-2-3 unit-m-2-3 unit-l-2-3 unit-xl-2-3">
            <div class="nav">
                <ul class=" milli text-right">
                    <li class=""><a href="#nav"></a>Ball Court</li>
                    <li class=""><a href="#nav"></a>Line-Up</li>
                </ul>
            </div>
            
            <button class="btn-space-jam"></button>
        </div>

        
    </header>

    
    <div class="banner">
        <div class="ballcourt"></div>

        <div class="mons-rotation" id="mons">
            <img class="monstars" src="images/monstars-logo.svg" alt="Monstars basketball logo">
            <img class="bupkus-banner" src="images/bupkus.svg" alt="bupkus monster">
            <img class="nada-banner" src="images/nada.svg" alt="nada monster">
<!--        <img class="bball" src="images/basketball.svg" alt="basketball"> -->
            <img class="null-banner" src="images/null.svg" alt="null monster">
            <img class="void-banner" src="images/void.svg" alt="void monster">
            <img class="zilch-banner" src="images/zilch.svg" alt="zilch monster">

            <img class="tunesquad" src="images/tune-squad.svg" alt="Tune Squad basketball logo">
            <img class="jordan-banner" src="images/jordan.svg" alt="Michael Jordan">
            <img class="bugsbunny-banner" src="images/bugs-bunny.svg" alt="Bugs Bunny">
            <img class="daffyduck-banner" src="images/daffy.svg" alt="Daffy Duck">
            <img class="lolabunny-banner" src="images/lola-bunny.svg" alt="Lola Bunny">
            <img class="tas-banner" src="images/tas.svg" alt="Tasmanian Devil">
        </div>
    </div>
        
    <div class="grid"> 
        <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2 unit-xl-1-2 island-1-2 text-center">
            <a href="#mons" class="button-two micro text-center">Tune Squad</a>
        </div>
        
        <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2 unit-xl-1-2 island-1-2 text-center">
            <a href="#" class="button-one micro text-center">Monstars</a>
        </div>
    </div>
    
    <div class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <h1 class="">The Line-ups</h1>
        </div>
        
        <div class="grid">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1">
                <div class="unit unit-xs-1 unit-s-1-2 unit-m-1-5 unit-l-1-5 unit-xl-1-5">
                    <img class="jordan" src="images/jordan.svg" alt="Michael Jordan">
                </div>
                
                <div class="unit unit-xs-1 unit-s-1-2 unit-m-1-5 unit-l-1-5 unit-xl-1-5">
                    <img class="bugsbunny" src="images/bugs-bunny.svg" alt="Bugs Bunny">
                </div>
                
                <div class="unit unit-xs-1 unit-s-1-2 unit-m-1-5 unit-l-1-5 unit-xl-1-5">
                    <img class="daffyduck" src="images/daffy.svg" alt="Daffy Duck">
                </div>
                    <img class="lolabunny" src="images/lola-bunny.svg" alt="Lola Bunny">
                
                <div class="unit unit-xs-1 unit-s-1-2 unit-m-1-5 unit-l-1-5 unit-xl-1-5">
                    <img class="tas" src="images/tas.svg" alt="Tasmanian Devil">
                </div>

                <img class="bupkus" src="images/bupkus.svg" alt="bupkus monster">
                <img class="nada" src="images/nada.svg" alt="nada monster">
                <img class="null" src="images/null.svg" alt="null monster">
                <img class="void" src="images/void.svg" alt="void monster">
                <img class="zilch" src="images/zilch.svg" alt="zilch monster">

            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
